<!DOCTYPE html>   
<html>
<head>
  <meta charset="utf-8"/>
</head>     
<body>
  <input type="button" value="test" onclick="javascript:OnClickTest();" />         

    <script type="text/javascript">
      var gModule = null;
      var importObject = {
        'env': {
          'memoryBase': 0,             
          'tableBase': 0,             
          'memory': new WebAssembly.Memory({initial: 256}),             
          'table': new WebAssembly.Table({initial: 0, element: 'anyfunc'})
        }
      };          

      fetch('https://github.com/FiveTechSoft/harbour_and_xharbour_builds/blob/master/emscripten/hbtest.wasm').then(response =>
        response.arrayBuffer()
      ).then(bytes =>
        WebAssembly.instantiate(bytes, importObject)
      ).then(results => {
        // Hold onto the module's instance so that we can reuse it
        gModule = results.instance;
      });           

      function OnClickTest(){
        gModule.exports.main();
      }
   </script>
  </body>
</html>
